<html>
  <head>
    <meta property="og:title" content="3D Multiplayer Design with A-Frame and Node.js"/>
    <meta property="og:image" content="https://cdn.glitch.com/f54ba682-ab47-46e4-bf61-5e68e6053f18%2Fapp-screen.png?1532839987907"/>
    <meta property="og:description" content="This project introduces fundamentals of multiplayer game design with A-Frame and Node.js."/>
    <meta property="og:url" content="//your-art.glitch.me/" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/feiss/aframe-environment-component/ad57b15d/dist/aframe-environment-component.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.12.4/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <div style="position:relative;">
    <a-scene> 

      <!-- Movie Screen -->
      <a-video id="movie" src="" width="32" height="18" position="0 21 -20"></a-video>
        
      <!--<a-entity animation-mixer
                gltf-model="url(https://cdn.glitch.com/f54ba682-ab47-46e4-bf61-5e68e6053f18%2Fthing-idle.glb?1532828880828)"
                position="0 0 0"
                static-body="geometry:sphere"></a-entity>-->
      
      
      <!-- Environment -->
      <a-entity environment="shadow: true; playArea:1.3;lightPosition: 1 35 -2; shadowSize: 20; preset:tron; dressingAmount: 30" ></a-entity> 
      
      
      
      
      <!--Ground-->
      <a-box position="0 -0.5 0"
              width="400" height="1" depth="400"
              opacity="0"
              static-body></a-box>
      
      
       <!-- Player -->
      <a-entity id="player" 
                camera="userHeight: 1.8" 
                universal-controls
                position="0 100 2"
                rotation="0 0 0"
                kinematic-body="radius: 0.8"
                jump-ability="maxJumps: 2;
                              distance: 5;">
      </a-entity>  
      
      <!--Hex Grid Spawn Zones-->
      <a-hexgrid id="spawn-zone-1" 
                 position="0 -0.02 0"
                 scale="0.1 0.05 0.1"
                 material="color: #FF0000"
                 static-body
                 ></a-hexgrid>
      <a-hexgrid id="spawn-zone-2" 
                 position="0 5 10"
                 scale="0.1 0.05 0.1"
                 material="color: #FF0000"
                 static-body
                 shadow
                 ></a-hexgrid>
      <a-hexgrid id="spawn-zone-3" 
                 position="10 5 0"
                 scale="0.1 0.05 0.1"
                 material="color: #FF0000"
                 static-body
                 shadow
                 ></a-hexgrid>
      <a-hexgrid id="spawn-zone-4" 
                 position="0 5 -10"
                 scale="0.1 0.05 0.1"
                 material="color: #FF0000"
                 static-body
                 shadow
                 ></a-hexgrid>
      <a-hexgrid id="spawn-zone-5" 
                 position="-10 5 0"
                 scale="0.1 0.05 0.1"
                 material="color: #FF0000"
                 static-body
                 shadow
                 ></a-hexgrid>
      
      
    
      
      
      
    </a-scene>
    <div id="dialog-container" style="position:absolute; top:0px; left:0px; z-index:1000;width:600">
      <dialog id="dialog_" style="width:600">
        <input id="msg_" placeholder="Enter your message here." style="width:460">
        <input id="key_" placeholder="key" style="width:200">
        <button id="submit-message_">
          Submit Message
        </button>
      </dialog>
      <dialog id="dialog">
      <h3 class="modal-header">Send a Message or Change your Avatar</h3>
      <div class="modal-body">
        <input id="msg" placeholder="Enter your message.">
        <input id="key" placeholder="key">
      </div>
      <footer id="btns" class="modal-footer">
        
      </footer>
    </dialog>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client-config.js"></script>
    <script src="dialog.js"></script>
    <script src="bgm.js"></script>
    <script src="sounds.js"></script>
    <script src="hexgrids.js"></script>
    <script src="client-socket-control.js"></script>
    <script src="client.js"></script>
  </body>
</html>
